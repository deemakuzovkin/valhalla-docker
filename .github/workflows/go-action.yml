name: Api
on:
  push:
    branches:
      - main
jobs:
  docker:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        params:
          - 'kaliningrad-latest.osm.pbf/kaliningrad'
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Get env from matrix
        run: |
          MATRIX=${{matrix.params}}
          MATRIX_FILE=${MATRIX%/*}
          MATRIX_TAG=${MATRIX#*/}
          echo "MATRIX_FILE=$MATRIX_FILE" >> $GITHUB_ENV
          echo "MATRIX_TAG=$MATRIX_TAG" >> $GITHUB_ENV
      - name: Make dir
        run: mkdir -p custom_files
      - name: Dowload data file
        run: wget https://download.geofabrik.de/russia/$MATRIX_FILE -O custom_files/$MATRIX_FILE
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: true
          build-args: OSM_FILE=${{ env.MATRIX_FILE }}
          tags: ghcr.io/deemakuzovkin/valhalla-docker:${{ env.MATRIX_TAG }}
